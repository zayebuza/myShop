spring.application.name=springboot-dubbo-provider
server.port=9093
#配置dubbo的包扫描，针对dubbo的@Service, @Reference注解
dubbo.scan.basePackages=com.demo.shopuser.service
#dubbo配置
dubbo.application.id=springboot-dubbo-provider
dubbo.application.name=springboot-dubbo-provider
dubbo.application.owner=luoliang
#服务注册配置
dubbo.registry.id=zk-registry
dubbo.registry.address=zookeeper://39.105.26.217:2181
#协议配置
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
#dubbo.protocol.status=server
dubbo.protocol.port=12346
#dubbo健康监控
management.endpoints.dubbo.enabled=true
management.health.dubbo.status.defaults=memory
management.health.dubbo.status.extras=load,threadpool
#日志
#logging.level.org.boot.dubbo.provider=debug

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://39.105.26.217:3306/shop?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=uAiqwVwjJ8-i
spring.datasource.initialSize=1
spring.datasource.minIdle=3
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
